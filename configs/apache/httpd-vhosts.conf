# Virtual Hosts
#
# Required modules: mod_log_config

# If you want to maintain multiple domains/hostnames on your
# machine you can setup VirtualHost containers for them. Most configurations
# use only name-based virtual hosts so the server doesn't need to worry about
# IP addresses. This is indicated by the asterisks in the directives below.
#
# Please see the documentation at 
# <URL:http://httpd.apache.org/docs/2.4/vhosts/>
# for further details before you try to setup virtual hosts.
#
# You may use the command line option '-S' to verify your virtual host
# configuration.

#
# VirtualHost example:
# Almost any Apache directive may go into a VirtualHost container.
# The first VirtualHost section is used for all requests that do not
# match a ServerName or ServerAlias in any <VirtualHost> block.
#

<VirtualHost *:80>
    ServerName localhost
    DocumentRoot "/Users/kalamov/sites/"
</VirtualHost>

<VirtualHost *:80>
    ServerName test.loc
    DocumentRoot "/Users/kalamov/sites/test/www"
    ErrorLog /Users/kalamov/sites/test/error.log
    CustomLog /Users/kalamov/sites/test/access.log common
</VirtualHost>

<VirtualHost *:80>
    ServerName pma.loc
    DocumentRoot "/Users/kalamov/sites/pma/www"
    ErrorLog /Users/kalamov/sites/pma/error.log
    CustomLog /Users/kalamov/sites/pma/access.log common
</VirtualHost>

<VirtualHost *:80>
    ServerName larus.loc
    DocumentRoot "/Users/kalamov/sites/larus/www"
    ErrorLog /Users/kalamov/sites/larus/error.log
    CustomLog /Users/kalamov/sites/larus/access.log common
</VirtualHost>

<VirtualHost *:80>
    ServerName rc.loc
    DocumentRoot "/Users/kalamov/sites/rc/www"
    ErrorLog /Users/kalamov/sites/rc/error.log
    CustomLog /Users/kalamov/sites/rc/access.log common
</VirtualHost>
